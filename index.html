<DOCTYPE html>
<title>Unbrowser</title>
<body style="background-color: rgb(50,50,50,1);">
</body> 
<input type="text" style="top: 0; width: 95%; height: 5%; border-radius: 10px;" id="url"></input> 
<button onclick="loadurl()">Run</button> <embed id="webview" style="position: fixed; left: 0; bottom: 0;width: 100%; height: 92.5%;" src="https://www.google.com/webhp?igu=1" allowfullscreen></embed> 
<script> 
function loadurl() { 
let x = document.getElementById("url").value; 
document.getElementById("webview").src = x; 
}
</script>
